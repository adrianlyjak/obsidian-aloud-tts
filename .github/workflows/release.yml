name: Release Obsidian plugin

on:
  pull_request:
    branches:
      - "*"
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest-8 --activate

      - name: Build plugin
        run: |
          pnpm install
          pnpm run lint
          pnpm run format:check
          pnpm run test
          pnpm run web:build
          pnpm run build

